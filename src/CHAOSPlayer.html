<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Portal Player</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/jquery.ba-bbq.min.js"></script>
		<script type="text/javascript" src="../lib/jwplayer/jwplayer.js"></script>
		<script type="text/javascript" src="../lib/CHAOS.Portal.Client.PortalClient.js"></script>
		<script type="text/javascript" src="CHAOSPlayer.js"></script>
		<style type="text/css">
			html, body
			{
				margin: 0px;
				padding: 0px;
				width: 100%;
				height: 100%;
			}
	
			.PlayerContainer, #Player
			{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="PlayerContainer">
			<div id="Player">Loading Portal Player</div>
		</div>
		<noscript>
			<h3>Oops</h3>
			<p>Javascript is required to view this content.</p>
		</noscript>
		<div class="ErrorContainer" style="display: none">
			<h3>Oops</h3>
			<p>An error occurred:</p>
			<p class="ErrorMessage"></p>
		</div>
		<div class="FlashRequiredContainer" style="display: none">
			<h3>Oops</h3>
			<p>This content requires Adobe Flash Player, get it free <a href="http://get.adobe.com/flashplayer/" target="_blank">here</a>.</p>
		</div>
	</body>
</html>
